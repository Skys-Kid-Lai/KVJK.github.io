    <script>
        const csData = []; 
      
        function dedent(str) {
            if(!str) return "";
            str = str.replace(/^\n/, "");
            const match = str.match(/^\s+(?=\S)/gm);
            if (!match) return str;
            const indent = Math.min(...match.map(el => el.length));
            const re = new RegExp(`^\\s{${indent}}`, "gm");
            return str.replace(re, "");
        }
            
    </script>
